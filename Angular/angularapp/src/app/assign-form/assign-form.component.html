<div class="container p-3 my-3 bg-dark text-white">
    <div class="row justify-content-center">
<div class="col-md-6.text-left rounded shadow py-5">

    <form #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)">
        <h2 class="text-center" >Student Registration From (Assignment)</h2>
        <br>
        <div class="mb-3">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">First and last name</span>
                </div>
                
                <input type="text" class="form-control" name="Name" ngModel pattern="[a-zA-Z][a-zA-Z ]+" required #names="ngModel" [(ngModel)]="name" maxlength="20">
                
                </div>
                <div><small *ngIf="names.touched && !names.valid">*First and Last Name is required</small></div>
              <br>

              <label class="mb-2" for="validationCustom05">Phone Number</label>
              <div>
              <input type="text" class="form-control" required name="Number" ngModel #Numbers="ngModel" [(ngModel)]="Num" maxlength="10">
              </div>
             <div>
                <small *ngIf="Numbers.touched && !Numbers.valid">*Phone Number is required</small>
             </div> 
          <br>
          
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" email ngModel aria-describedby="emailHelp" required #emails="ngModel" [(ngModel)]="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <small *ngIf="emails.touched && !emails.valid">*Email is required</small>



        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" password ngModel required minlength="8" #Pass="ngModel" [(ngModel)]="password">
        </div>
        <div>
            <small *ngIf="Pass.touched && !Pass.valid">*Password is required</small>
        </div>

        <label>Select your Gender</label>
        <div class="form-check">    
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>



        <div class="form-group">
          <label for="course">Select course</label>
          <select class="form-control" name="course" id="course" select ngModel required #SelCourse="ngModel" [(ngModel)]="SelectCourse">
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Math">Math</option>
          </select>
        </div>
        <div>
            <small *ngIf="SelCourse.touched && !SelCourse.valid">*Please select any course you wish to register</small>
        </div>
        <br>
        <div class="text-center">
            <button [disabled]="!myForm.valid" type="submit" class="btn btn-warning">Submit</button>
        </div>
        
      </form>

</div>
    </div>
</div>
